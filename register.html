    <!--Register Form-->
    <div class="form-box">
        <form>
            <h1>Registrate!</h1>
            <div class="form-content">
                <input type="text" id="nombre" name="nombre" required placeholder=" Nombre">
                <input type="text" id="apellido" name="apellido" required placeholder=" Apellido">
                <input type="email" id="email" name="email" required placeholder=" Email">
                <input type="password" id="contraseña" name="contraseña" required placeholder=" Contraseña">
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required placeholder=" Fecha de Nacimiento">
                <div>
                    <select id="pais" name="pais" required>
                        <option value="" disabled selected>Selecciona tu país</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Chile">Chile</option>
                        <option value="Colombia">Colombia</option>
                    </select>
                </div>
                <div>
                    <button class="btn-form">Registrarse</button>
                </div>
            </div>
        </form>
    </div>
</body>
